<!DOCTYPE html>
<html lang="it">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <div id="image-viewer" class="image-viewer">

    <div class="full-black" onclick="closeImageViewer()"></div>

<div class="container pt-3 bg-dark text-white h-400 shadow-lg">
  <center><h1>Esempi pratici di C#</h1></center>
  <ul class='titles'>
    <h1><li>Super Mario tarocco <h3>(Nintendo non denunciarci)</h3></li></h1>

        <div class="row">
            <div class="col">

            </div>
        </div><br>
        <div class="col-md-12 text-center">

  </div>
  <br>
  <ul class='titles'>
    <h1><li>Sasso Carta Forbice</li></h1>
  </ul>

        <div class="row">
            <div class="col">
                <a id="img/rock_example_1.png" target="_blank" onclick="showFullScreenImage(this.id)"><img class="float-end card-image-nowidth" src="img/rock_example_1.png" style="width: 80%" alt=""></a><br>

            </div>

        <div class="col-md-12 text-center">
            <a href="https://github.com/Cikappa2904/RockPaperScissors" class="btn btn-primary">Scarica il codice</a>
